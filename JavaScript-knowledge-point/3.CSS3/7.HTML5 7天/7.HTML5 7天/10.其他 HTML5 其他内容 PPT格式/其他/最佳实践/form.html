<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单</title>
</head>
<body>
  <form action="">
  <fieldset>
    <label for="">
      请输入姓名:
      <input type="text" placeholder="这是一个文本输入框">
    </label>
    <small>邮箱地址请按照格式输入</small>
  </fieldset>
  <fieldset>
    <label for="">
      请输入密码：
      <input type="password">
    </label>
    <label for="">
      请重复输入密码：
      <input type="password">
    </label>
    <small>密码是6-16位英文数字</small>
  </fieldset>
  <fieldset>
    <label>性别：</label>
    <label for="">
      <input type="radio" name="gender" value="1">男</label>
    <label for="">
      <input type="radio" name="gender" value="2">女</label>
  </fieldset>
  <fieldset>
    <label>城市：
      <select name="">
        <option value="1">北京</option>
        <option value="2">上海</option>
    </label>
    </select>
  </fieldset>
  <fieldset>
    <label>爱好：</label>
    <label for="">
      <input type="checkbox" name="hobby" value="1">运动</label>
    <label for="">
      <input type="checkbox" name="hobby" value="2">艺术</label>
    <label for="">
      <input type="checkbox" name="hobby" value="3">科学</label>
  </fieldset>
  <fieldset>
    <label>个人描述：
      <textarea name="" id="" cols="30" rows="10">请输入你的描述</textarea>
  </fieldset>
  <button type="submit">确认提交</button>
  </label>
</form>

</body>
</html>
