<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>表格</title>
</head>

<body>
  <h2>询价单</h2>
  <table border="1px">
    <thead>
      <tr>
        <th>序号</th>
        <th>时间</th>
        <th>询价员</th>
        <th>猪肉（元/斤）</th>
        <th>牛肉（元/斤）</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>17/5/1</td>
        <td>张三</td>
        <td>8.4</td>
        <td>9.6</td>
      </tr>
      <tr>
        <td>1</td>
        <td>17/5/1</td>
        <td>李四</td>
        <td>9.1</td>
        <td>10.6</td>
      </tr>
      <tr>
        <td>1</td>
        <td>17/5/3</td>
        <td>张三</td>
        <td>7.8</td>
        <td>8.6</td>
      </tr>
    </tbody>
  </table>

      <tr>
        <th>星期</th>
        <th>星期一</th>
        <th>星期二</th>

        <th>星期四</th>
        <th>星期五</th>
        <th>星期六</th>
        <th>星期天</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="4">上午</td>
        <td>数学</td>
        <td>语文</td>
        <td>英语</td>
        <td>化学</td>
        <td>物理</td>
        <td>自然</td>
        <td rowspan="4">休息</td>
      </tr>
      <tr>
        <td>语文</td>
        <td>自习</td>
        <td>娱乐</td>
        <td>物理</td>
        <td>美术</td>
        <td>自习</td>
      </tr>
      <tr>
        <td>音乐</td>
        <td>美术</td>
        <td>政治</td>
        <td>生理</td>
        <td>语文</td>
        <td>数学</td>
      </tr>
      <tr>
        <td>体育</td>
        <td>心理</td>
        <td>体育</td>
        <td>自习</td>
        <td>化学</td>
        <td>自习</td>
      </tr>
      <tr/>
      <tr>
        <td rowspan="2">下午</td>
        <td>物理</td>
        <td>化学</td>
        <td>历史</td>
        <td>生物</td>
        <td>自然</td>
        <td>娱乐</td>
        <td rowspan="2">营销</td>
      </tr>
      <tr>
        <td>计算机</td>
        <td>美术</td>
        <td>数学</td>
        <td>物理</td>
        <td>休息</td>
        <td>休息</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
