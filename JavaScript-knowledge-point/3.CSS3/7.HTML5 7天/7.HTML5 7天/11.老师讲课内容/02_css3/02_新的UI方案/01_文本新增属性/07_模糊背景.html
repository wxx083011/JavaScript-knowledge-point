<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#header{
				position: relative;
				height: 100px;
				background: rgba(0,0,0,.5);
				overflow: hidden;
			}
			#pic{
				width: 64px;
				height: 64px;
				background: url(img/avatar.jpg);
				background-size:100% ;
				margin: 24px 0 0 24px;
			}
			#bg{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background: url(img/avatar.jpg);
				background-size:100% 100%;
				z-index: -1;
				filter: blur(10px);
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div id="pic">
				
			</div>
			<div id="bg">
				<!--<img src="img/avatar.jpg" width="100%" height="100%" />-->
			</div>
		</div>
	</body>
</html>
