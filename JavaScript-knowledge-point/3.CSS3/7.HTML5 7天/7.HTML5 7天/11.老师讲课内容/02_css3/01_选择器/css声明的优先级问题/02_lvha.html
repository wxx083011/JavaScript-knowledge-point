<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--由于所有的链接要么是已访问的，要么是未访问的，所以active和hover永远都不会被触发-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			a{
				display: inline-block;
				width: 100px;
				height: 100px;
			}
			
			a:active{
				background: deeppink;
			}
			a:hover{
				background: pink;
			}
			a:link{
				background: yellow;
			}
			a:visited{
				background: blue;
			}
		</style>
	</head>
	<body>
		<a href="#">点我</a>
	</body>
</html>
