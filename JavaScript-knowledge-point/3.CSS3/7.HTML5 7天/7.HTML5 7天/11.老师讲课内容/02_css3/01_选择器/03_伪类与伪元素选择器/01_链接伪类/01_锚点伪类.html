<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--:link：表示作为超链接，并指向一个未访问的地址的所有锚（有些浏览器会错误的将:link解释为指向任何超链接，包括已访问和未访问的）-->
		<style type="text/css">
			a{
				text-decoration: none;
			}
			a:link{
				color: deeppink;
			}
			#test:link{
				background: pink;
			}
		</style>
	</head>
	<body>
		<a href="#">点我点我点我</a>
		<div id="test">我是div啦</div>
	</body>
</html>
