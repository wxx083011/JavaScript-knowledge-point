<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>0830</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#list{
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				text-align: center;
			}
			#list img{
				width: 64px;
			}
		</style>
	</head>
	<body>
		<!--<ul id="list">
			<li><img src="images/1.png"/></li>
			<li><img src="images/2.png"/></li>
			<li><img src="images/3.png"/></li>
			<li><img src="images/4.png"/></li>
			<li><img src="images/5.png"/></li>
		</ul>-->
		<div id="list">
			<img src="images/1.png"/>
			<img src="images/2.png"/>
			<img src="images/3.png"/>
			<img src="images/4.png"/>
			<img src="images/5.png"/>
		</div>
	</body>
	<script type="text/javascript">
		var imgs = document.querySelectorAll("#list img");
		
		document.onmousemove=function(ev){
			var e=ev||event;
			for(var i=0;i<imgs.length;i++){
				var a = Math.abs(e.clientY - (imgs[i].getBoundingClientRect().top + imgs[i].offsetHeight/2));
				var b = Math.abs(e.clientX - (imgs[i].getBoundingClientRect().left + imgs[i].offsetWidth/2));
				var c = Math.sqrt(a*a+b*b);
				
				
				if(c>320){
					c=320;
				}
				
				imgs[i].style.width = 128-(c*0.2) +"px";
			}
		}
		
	</script>
</html>
