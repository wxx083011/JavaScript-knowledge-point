<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		 <!--
			 Element.getBoundingClientRect()方法返回元素的大小及其相对于视口的位置
			 不包括margin
		 -->
		 <style type="text/css">
			 *{
			 	margin: 0;
			 	padding: 0;
			 }
		 	#test{
		 		width: 50px;
		 		height: 50px;
		 		padding: 10px;
		 		border: 10px solid;
		 		margin: 10px;
		 		background: pink;
		 	}
		 </style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
	<script type="text/javascript">
		var test =document.getElementById("test");
		console.log(test.getBoundingClientRect());
	</script>
</html>
