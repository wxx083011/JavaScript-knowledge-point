<!DOCTYPE html>
<!--不传节点 传index-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>pc项目</title>
		<style type="text/css">
			/*cssreset start*/
			html,body{height: 100%;overflow: hidden;}
			html,body,h1,h2,h3,h4,h5,h6,p,ul,li{margin: 0px;padding: 0px;font: 14px "微软雅黑";}
			a{text-decoration: none;display: block;}
			li{list-style: none;}
			img{display: block;}
			/*cssreset end*/
			/*common start*/
			.clearfix{*zoom: 1;}
			.clearfix:after{content:"";display: block;clear: both;}
			.subhead{display: none;}
			.commonTitle{ color:#009ee0; font-size:80px; line-height:0.8; 
				font-weight:bold; letter-spacing:-5px;
			}
			/*common end*/
			/*head start*/
			#head{background: white;height: 80px;}
			#headMian{position: relative;width: 1100px;height: 100%;margin: 0 auto;}
			header hgroup{margin-top:30px;float: left;}
			#headList{float: right;margin-top: 50px;}
			#headList li{float: left;position: relative;margin-left: 40px;}
			#headList li .up{color: black;position: absolute;left: 0;top: 0;overflow: hidden;width: 0%;transition:1s width;}
			#headList li:hover .up{width: 100%;}
			#arrow{width: 21px;height: 11px;background: url(img/arrow.png) no-repeat;
				   position: absolute;left: 50%;bottom: -11px;transition: .5s left;z-index: 2;
			}
			
			
			#content{position:relative;background: pink;overflow: hidden;width: 100%;}
			#content .list{position: absolute;left: 0;top: 0;width: 100%;transition:1s top;}
			#content .list > li{background-position:50% 0;position: relative;}
			#content .list > li > section{width: 1100px;height: 520px; 
						position: absolute;left: 0;top: 0;right: 0;bottom: 0;margin: auto;
			}
			/*home start*/
			#home{background: url(img/bg1.jpg) no-repeat;}
			#home .home1{height: 100%;position:relative;perspective: 800px;transform-style: preserve-3d;}
			#home .home1 li{ width:100%; height:100%; position:absolute; left:0; top:0;
							 text-align: center;visibility:hidden;
						   }
			#home .home1 li > div{ color:white; text-align:center; padding-top:200px;}
			#home .home1 li:nth-of-type(1){background:#dc6c5f;}
			#home .home1 li:nth-of-type(2){background:#95dc84;}
			#home .home1 li:nth-of-type(3){background:#64b9d2;}
			#home .home1 li:nth-of-type(4){background:#000000;}
			#home .home1 li.active{visibility:visible;}
			
			#home .home2{ position:absolute; bottom:0;  text-align:center; width:100%;}
			#home .home2 li{ width:20px; height:20px; border-radius:50%; 
								background:rgba(255,255,255,0.5); display:inline-block; 
								margin:2px; box-shadow:0 0 4px rgba(25,25,25,0.8); cursor:pointer;}
			#home .home2 li.active{ background:white; cursor:default;}
			
			#home .home1 li.rightShow{animation: rs 1s ;visibility: visible;}
			#home .home1 li.leftHide{animation: lh 1s ;visibility: hidden;}
			
			#home .home1 li.leftShow{animation: ls 1s ;visibility: visible;}
			#home .home1 li.rightHide{animation: rh 1s ;visibility: hidden;}
			
			@keyframes rs{
				0%{transform: translateZ(-200px);visibility: hidden;}
				40%{transform: translate(40%,0) rotateY(-20deg) scale(.8);}
				100%{transform: translateZ(0px);}
			}
			@keyframes lh{
				0%{transform: translateZ(0px);visibility: visible;}
				40%{transform: translate(-40%,0) rotateY(20deg) scale(.8);}
				100%{transform: translateZ(-200px);}
			}
			
			@keyframes ls{
				0%{transform: translateZ(-200px);visibility: hidden;}
				40%{transform: translate(-40%,0) rotateY(20deg) scale(.8);}
				100%{transform: translateZ(0px);}
			}
			@keyframes rh{
				0%{transform: translateZ(0px);visibility: visible;}
				40%{transform: translate(40%,0) rotateY(-20deg) scale(.8);}
				100%{transform: translateZ(-200px);}
			}
			
			
			
			/*home end*/
			#course{background: url(img/bg2.jpg) no-repeat;}
			
			/*works start*/
			#works{background: url(img/bg3.jpg) no-repeat;}
			#works .works1{padding:50px 0 100px 50px;}
			#works .works2{padding-left:50px;}
			#works .works2 .item{position:relative;width:220px; height:133px; margin:0 1px;float:left;overflow: hidden;}
			#works .works2 .item:last-of-type{ width:332px;}
			#works .works2 .item .mask{ width:100%; height:100%; position:absolute; left:0; top:0; 
										background:rgba(25,25,25,0.8); color:white; padding:15px; 
										box-sizing:border-box; opacity:0; transition:.5s;}
			#works .works2 .item .mask div{ width:32px; height:34px; 
										background:url(img/zoomico.png) no-repeat; 
										margin:10px auto; cursor:pointer; transition:.5s;}
			#works .works2 .item .mask div:hover{ background-position:0 -36px;}
			#works .works2 .item:hover .mask{ opacity:1;}
			#works .works2 .item:hover > img{ transform:scale(1.5) rotate(20deg);}
			#works .works2 .item > img{ transition:.5s;}
			#works .works3{ width:167px; height:191px; background:url(img/robot.png) no-repeat; 
							position:absolute; left:900px; top:170px; 
							animation:works3Move 10s linear infinite ; }
			@keyframes works3Move{
				0%{transform: rotateY(0);}
				49%{transform: rotateY(0);}
				50%{left: 450px;transform: rotateY(180deg);}
				100%{transform: rotateY(180deg);}
			}

			/*works end*/
			
			#about{background: url(img/bg4.jpg) no-repeat;}
			#team{background: url(img/bg5.jpg) no-repeat;}
			
			
		</style>
	</head>
	<body>

	<script type="text/javascript">
		window.onload=function(){
			var head = document.querySelector("#head");
			var liNodes = document.querySelectorAll("#headList li");
			var upNodes = document.querySelectorAll("#headList li .up");
			var firstUp = liNodes[0].querySelector(".up");
			var arrow = document.querySelector("#arrow");
			
			var content = document.querySelector("#content");
			var cList = document.querySelector("#content .list");
			var cLiNodes = document.querySelectorAll("#content .list > li");
			
			var homeNode = document.querySelector("#home");
			var h1List = document.querySelectorAll("#home .home1 > li");
			var h2List = document.querySelectorAll("#home .home2 > li");
			
			var nowIndex=0;
			var oldIndex=0;
			var now =0;
			var timer =0;
			
			window.onresize = fnResize;
			function fnResize(){
				contentAuto();
			}
			
			//3d轮播
			home();
			function home(){
				for(var i=0;i<h2List.length;i++){
					
					h2List[i].index = i;
					
					h2List[i].onclick=function(){
						for(var i=0;i<h2List.length;i++){
							h2List[i].className="";
						}
						this.className="active";
						
						if(oldIndex<this.index){ //左--->右
							h1List[this.index].className="rightShow";
							h1List[oldIndex].className="leftHide";
						}else if(oldIndex>this.index){//右--->左
							h1List[this.index].className="leftShow";
							h1List[oldIndex].className="rightHide";
						}
						oldIndex = this.index;
						nowIndex = this.index;
					}
				}
				
				
				var timer = setInterval(function(){
					change();
				},3000);
				
				function change(){
					nowIndex++;
					if(nowIndex == h2List.length){
						nowIndex = 0;
					}
					
					for(var i=0;i<h2List.length;i++){
						h2List[i].className="";
					}
					h2List[nowIndex].className="active";
					
					h1List[nowIndex].className="rightShow";
					h1List[oldIndex].className="leftHide";
					
					oldIndex = nowIndex;
				}
			
				homeNode.addEventListener("mouseover",function(){
					clearInterval(timer);
				})
			}
			
			//滚轮事件控制
			content.onmousewheel =function (ev){
				var ev = ev || window.event;
				clearTimeout(timer);
				timer = setTimeout(function(){
					fn(ev);
				},200);
			}
			if(content.addEventListener){
				content.addEventListener("DOMMouseScroll",function(ev){
					var ev = ev || window.event;
					clearTimeout(timer);
					timer = setTimeout(function(){
						fn(ev);
					},200);
				},false);
			}
			function fn(ev){
				var flag ="";
				if(ev.wheelDelta){
					flag = ev.wheelDelta>0?"up":"down";
				}else if(ev.detail){
					flag = ev.detail<0?"up":"down";
				}
				
				switch (flag){
					case "up":
						if(now != 0){
							now--;
						}
						move(now);
						break;
					case "down":
						if(now != cLiNodes.length-1){
							now++;
						}
						move(now);
						break;
				}
				
				if(ev.preventDefault){
					ev.preventDefault();
				}
				
				return false;
			}
			
			//内容区逻辑的控制
			contentAuto();
			function contentAuto(){
				var height =document.documentElement.clientHeight - head.offsetHeight;
				content.style.height = height+"px";
				for(var i=0;i<cLiNodes.length;i++){
					cLiNodes[i].style.height = height+"px";
				}
				cList.style.top = - now * height + 'px';
			}
			
			//导航逻辑
			bindNav();
			function bindNav(){
				firstUp.style.width = "100%";
				arrow.style.left= liNodes[0].offsetLeft + liNodes[0].offsetWidth/2 - arrow.offsetWidth/2  +"px";
			
				for(var i=0;i<liNodes.length;i++){
					liNodes[i].index =i;
					
					liNodes[i].onmousedown=function(){
						move(this.index);
						now=this.index;
					}
				}
			}
			
			move(0);
			function move(index){
				for(var i=0;i<upNodes.length;i++){
					upNodes[i].style.width="";//注意一定要设置为空
				}
				upNodes[index].style.width="100%";
				
				
				arrow.style.left= liNodes[index].offsetLeft + liNodes[index].offsetWidth/2 - arrow.offsetWidth/2  +"px";
			
			
				var height =document.documentElement.clientHeight - head.offsetHeight;
				cList.style.top = - index * height + 'px';
			}
			
			
		}
	</script>
</html>
