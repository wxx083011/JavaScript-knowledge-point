<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<!--在html中标签里属性的属性值都是会被双引号包含住的,你不写,浏览器也会给你加上
	
	注意一下check2 和 check7
-->	
</head>
<body>
	<input id="check1" name="checkName" type="checkbox" checked="checked"/>
	<input id="check2" name="checkName" type="checkbox" checked=""/>
	<input id="check3" name="checkName" type="checkbox" checked=null />
	<input id="check4" name="checkName" type="checkbox" checked=undefined />
	<input id="check5" name="checkName" type="checkbox" checked=0/>
	<input id="check6" name="checkName" type="checkbox" checked=false/>
	<input id="check7" name="checkName" type="checkbox" checked />
	<input id="check8" name="checkName" type="checkbox"  />
</body>

</script>
</html>
