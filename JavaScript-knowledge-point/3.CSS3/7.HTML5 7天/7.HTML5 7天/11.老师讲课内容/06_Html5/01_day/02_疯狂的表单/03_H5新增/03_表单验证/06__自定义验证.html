<html>

</head>
<body>
<form>
	<input type="text" id="text" />
	<input type="submit" />
</form>
<script>
	var oText=document.getElementById("text");
	oText.oninput=function()
	{
		if(this.value=="xfz")
		{
			this.setCustomValidity("请不要输入敏感词");
		}
		else
		{
			this.setCustomValidity("");
		}
	};
</script>
</body>
