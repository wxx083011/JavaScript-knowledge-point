<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form>
			<input type="number" />
			<input type="color" />
			<input type="datetime-local" />
			<input type="time" />
			<input type="date" />
			<input type="week" />
			<input type="month" />
		</form>
	</body>
	 <!--
	  type:number          :  只能包含数字的输入框
	  type:color  	       :  颜色选择器
	  type:datetime-local  :  显示完整日期，
	  type:time            :  显示时间，
	  type:date            :  显示日期
	  type:week            :  显示周
	  type:month           :  显示月
	 -->
</html>
