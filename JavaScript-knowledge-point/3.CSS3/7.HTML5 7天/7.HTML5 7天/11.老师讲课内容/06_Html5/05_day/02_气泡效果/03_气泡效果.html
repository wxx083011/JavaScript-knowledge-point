<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: gray;
			}
			#test{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="400" height="400"></canvas>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var oc =document.querySelector("#test");
			if(oc.getContext){
				var ctx =oc.getContext("2d");
				var arr=[];
				
				setInterval(function(){
					ctx.clearRect(0,0,oc.width,oc.height);
					
					for(var i=0;i<arr.length;i++){
						arr[i].radius += 1;
						arr[i].a -= 0.01;
						if(arr[i].a <= 0){
							arr.splice(i,1);
						}
					}
					
					
					for(var i=0;i<arr.length;i++){
						ctx.fillStyle = 'rgba('+arr[i].r+','+arr[i].g+','+arr[i].b+','+arr[i].a+')';
						ctx.beginPath();
							ctx.arc(arr[i].x,arr[i].y,arr[i].radius,0,2*Math.PI);
							ctx.fill();
					}
					
					
				},1000/60);
				
				
				setInterval(function(){
					var x = Math.round(Math.random()*oc.width);
					var y = Math.round(Math.random()*oc.height);
					var radius =10;
					var r = Math.round(Math.random()*255);
					var g = Math.round(Math.random()*255);
					var b = Math.round(Math.random()*255);
					var a = 1;
					arr.push({
						x:x,
						y:y,
						radius:radius,
						r:r,
						g:g,
						b:b,
						a:a
					});
				},500);
			}
		}
	</script>
</html>
