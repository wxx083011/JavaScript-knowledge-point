<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#test{
				width: 200px;
				height: 200px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="test"></div>
	</body>
	<script type="text/javascript">
		
//		ie/chrome : onmousewheel(dom0)
//				event.wheelDelta
//					上：120
//					下：-120
//				
//		firefox : DOMMouseScroll 必须用(dom2的标准模式)
//				event.detail
//					上：-3
//					下：3

		var testNode = document.getElementById("test");
		testNode.onmousewheel =function(ev){
			var ev =ev||event;
			console.log(ev.wheelDelta);
		}
		
		if(testNode.addEventListener){
			testNode.addEventListener("DOMMouseScroll",function(ev){
				console.log(ev.detail);
			})
		}
		
		
	</script>
</html>
