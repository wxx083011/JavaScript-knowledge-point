<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音频</title>
		<!--loop控制媒体是否循环播放-->
	</head>
	<body>
		<video src="media/sp/OUTPUT.mp4"loop controls>
			您的浏览器不支持音频播放（此处的替换的内容不局限于文本信息，可以换成Flash播放器等视频播放插件，或者直接给出媒体文件的链接地址）
		</video>
		
		<audio src="media/yp/OUTPUT.mp3" autoplay="1" loop="1"></audio>
	</body>
</html>
