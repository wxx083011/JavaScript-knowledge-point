<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音频</title>
		<!--
			preload,枚举属性，让开发者自行思考来示意浏览器使用何种加载方式以达到最好的用户体验。可以是以下属性之一：
				none: 示意用户可能不会播放该音频，或者服务器希望节省带宽；换句话说，该音频不会被缓存；
				metadata: 示意即使用户可能不会播放该音频，但获取元数据 (例如音频长度) 还是有必要的。
				auto: 示意用户可能会播放音频；换句话说，如果有必要，整个音频都将被加载，即使用户不期望使用。
				空字符串 : 等效于auto属性
				
			autoplay 属性优先于 preload 假如用户想自动播放视频，那么很明显浏览器需要下载视频
				
			假如不设置，默认值就是浏览器定义的了（不同浏览器会选择自己的默认值）， 即使规范建议设置为 metadata.
		-->
	</head>
	<body>
		<video src="media/sp/OUTPUT.mp4" controls preload="auto" >
			您的浏览器不支持音频播放（此处的替换的内容不局限于文本信息，可以换成Flash播放器等视频播放插件，或者直接给出媒体文件的链接地址）
		</video>
	</body>
</html>
