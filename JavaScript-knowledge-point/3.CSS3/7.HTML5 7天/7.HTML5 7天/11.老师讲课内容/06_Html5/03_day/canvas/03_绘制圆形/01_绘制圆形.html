<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: gray;
			}
			#test{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background:white;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		
		window.onload=function(){
			
			var testNode =document.getElementById("test");
			if(testNode.getContext){
				var ctx = testNode.getContext("2d");
				
				ctx.beginPath();
				ctx.moveTo(200,200);
				ctx.arc(200,200,150,0,360*Math.PI/180,false);
				ctx.stroke();
				
				ctx.fillStyle="white";
				ctx.beginPath();
				ctx.arc(200,200,150,0,360*Math.PI/180,false);
				ctx.fill();
			}
		}
		
	</script>
</html>
