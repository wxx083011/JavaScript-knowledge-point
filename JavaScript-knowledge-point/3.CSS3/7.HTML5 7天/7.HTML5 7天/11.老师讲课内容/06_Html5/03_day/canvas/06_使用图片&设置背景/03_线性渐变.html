<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#test{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: gray;
			}
			
			
		</style>
	</head>
	<body>
		<canvas id="test" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var testNode =document.getElementById("test");
		if(testNode.getContext){
			var ctx = testNode.getContext("2d");
			var obj = ctx.createLinearGradient(0, 100, 0, 300);
			obj.addColorStop(0,"red");
			obj.addColorStop(0.5,"yellow");
			obj.addColorStop(1,"blue");
			
			ctx.fillStyle = obj;
			ctx.fillRect(0,0,200,400);
		}
		
		
	</script>
</html>
