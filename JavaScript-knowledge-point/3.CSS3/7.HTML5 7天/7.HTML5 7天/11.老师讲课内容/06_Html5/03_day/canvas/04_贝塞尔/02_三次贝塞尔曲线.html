<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: gray;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var testNode =document.getElementById("test");
			if(testNode.getContext){
				var ctx = testNode.getContext("2d");
				
				ctx.save();
				ctx.strokeStyle="pink";
				ctx.beginPath();
				ctx.moveTo(200,200);
				ctx.lineTo(300,200);
				ctx.lineTo(100,300);
				ctx.lineTo(400,400);
				ctx.stroke();
				
				
				ctx.restore();
				ctx.beginPath();
				ctx.moveTo(200,200);
				ctx.bezierCurveTo(300,200,100,300,400,400);
				ctx.stroke();
			}
		}
	</script>
</html>
