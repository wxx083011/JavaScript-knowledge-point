<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background:gray;
				width: 600px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="600" height="300"></canvas>
		<!--<canvas id="test"></canvas>-->
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var testNode =document.getElementById("test");
			if(testNode.getContext){
				var ctx = testNode.getContext("2d");
				
				ctx.save();
				ctx.fillStyle="pink";
				ctx.beginPath();
			    ctx.rect(50,50,100,100);
			    ctx.fill();
			}
		}
	</script>
</html>
