<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: gray;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var testNode =document.getElementById("test");
			if(testNode.getContext){
				var ctx = testNode.getContext("2d");
//				ctx.scale(.5,.5);
//				ctx.scale(2,2);
				ctx.scale(1,1);
				ctx.fillRect(100,100,10,10);
			}
		}
	</script>
</html>
