<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background:gray;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var testNode =document.getElementById("test");
			if(testNode.getContext){
				var ctx = testNode.getContext("2d");
				
				// 填充三角形
			    ctx.beginPath();
			    ctx.moveTo(25,25);
			    ctx.lineTo(105,25);
			    ctx.lineTo(25,105);
			    ctx.closePath();
			    ctx.stroke();
			    
			
			    // 描边三角形
			    ctx.beginPath();
			    ctx.moveTo(125,125);
			    ctx.lineTo(125,45);
			    ctx.lineTo(45,125);
			    ctx.closePath();
			    ctx.fill();
			    
			}
		}
	</script>
</html>
