<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title>11_事件点透</title>
		<style type="text/css">
			#test{
				position: absolute;
				left: 0;
				top: 0;
				width: 100px;
				height: 100px;
				background: rgba(255, 192, 203,.5);
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">度娘</a>
		<div id="test"></div>
	</body>
	<script type="text/javascript">
		var testVar =document.querySelector("#test");
		testVar.addEventListener("touchstart",function(ev){
			ev.preventDefault();
			this.style.display="none";
		});
	</script>
</html>
