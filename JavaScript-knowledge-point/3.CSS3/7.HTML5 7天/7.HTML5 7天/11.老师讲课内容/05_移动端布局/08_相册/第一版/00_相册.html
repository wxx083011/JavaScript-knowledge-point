<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title>00_相册</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			header{
				height: 2rem;
				background: rgba(0,0,0,.8);
				font: .8rem/2rem "宋体";
				color: white;
				text-align: center;
				position: relative;
				z-index: 2;
			}
			#wrap{
				position: absolute;
				top: 2rem;
				bottom: 0;
				left: 0;
				width: 100%;
			}
			#content{
				position: relative;
			}
			#list{
				overflow: hidden;
				list-style: none;
			}
			#list li{
				float: left;
				height: 7rem;
				width: 7rem;
				line-height: 7rem;
				margin: 0.5rem;
				background: url(img/loadingImg.gif) #eee no-repeat center;
				border-radius: 5px;
			}
			#list img{
				width: 100%;
				display: block;
				border-radius: 5px;
			}
		</style>
		<script src="js/transform.js"></script>
		<script>
			(function(){
				var html = document.querySelector("html");
				var width = html.getBoundingClientRect().width;
				html.style.fontSize=width/16+"px";
			})();
			
			var urlArr=[];
			for(var i=0;i<100;i++){
				urlArr.push("img/"+(i%18+1)+".jpg")
			}
			
			
			window.onload=function(){
				var wrap =document.querySelector("#wrap");
				var list = document.querySelector("#list");
				var li = list.getElementsByTagName("li");
				var header = document.querySelector("#header");
				
				var minTop = header.offsetHeight;
				var maxTop = document.documentElement.clientHeight;
				var start =0;
				var length=12;
				
				createLi();
				
				var callback={};
				callback.moving=function(){
					createImg();
				}
				
				
				drag(wrap,0,callback);
				function createLi(){
					var end = start+length;
					for(var i=start;i<end;i++){
						var li =document.createElement("li");
						li.src=urlArr[i];
						li.islaod=false;
						list.appendChild(li);
					}
					start = end;
					
					createImg();
				}
				
				function createImg(){
					for(var i=0;i<li.length;i++){
						var top = li[i].getBoundingClientRect().top;
						if(!li[i].isLoad&&top>minTop&&top<maxTop){
							li[i].isLoad=true;
							showImg(li[i]);
						}
					}
				}
				
				function showImg(li){
					var img =new Image();
					img.src=li.src;
					li.appendChild(img);
				}
				
			}
			
		</script>
	</head>
	<body>
		<header id="header">三国女将</header>
		<section id="wrap">
			<section id="content">
				<ul id="list">
					
				</ul>
			</section>
		</section>
	</body>
</html>
