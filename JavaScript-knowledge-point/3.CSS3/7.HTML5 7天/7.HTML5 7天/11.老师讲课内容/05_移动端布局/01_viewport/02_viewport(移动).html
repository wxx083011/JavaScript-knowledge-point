<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--
			width:布局视口的宽度，css像素
			device-width：设备独立像素所代表的值，设备独立像素
		-->
		<meta name="viewport" content="width=device-width"/>
		<title>移动</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				width: 200px;
				height: 400px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="test">
			test
		</div>
	</body>
</html>
