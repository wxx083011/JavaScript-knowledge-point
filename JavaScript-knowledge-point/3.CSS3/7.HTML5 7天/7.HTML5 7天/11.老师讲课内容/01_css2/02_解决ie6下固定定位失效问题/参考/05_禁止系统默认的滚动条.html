		html和body的height要为100%-->

			*{
				margin: 0;
				padding: 0;
			}
			html{
				overflow: hidden;
				height: 100%;
			}
			body{
				overflow: hidden;
				height: 100%;
			}
		
			div{
				width: 200px;
				height: 3000px;
				background: pink;
			}
		</style>
	</head>
	<body>

</html>
