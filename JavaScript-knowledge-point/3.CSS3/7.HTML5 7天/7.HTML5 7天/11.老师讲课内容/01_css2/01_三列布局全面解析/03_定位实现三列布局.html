<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				/*2*left+right*/
				min-width: 600px;
			}
			div{
				height: 200px;
			}
			#left,#right{
				position: absolute;
				width: 200px;
				background: pink;
			}
			#left{
				left: 0;
				top: 0;
			}
			#right{
				right: 0;
				top: 0;
			}
			#middle{
				padding: 0 200px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="left">left</div>
		<div id="middle">middle</div>
		<div id="right">right</div>
	</body>
</html>
