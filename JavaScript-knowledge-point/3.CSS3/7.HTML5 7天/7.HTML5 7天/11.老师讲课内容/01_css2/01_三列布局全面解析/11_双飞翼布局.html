<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--两组实现的对比:
		1.俩种布局方式都是把主列放在文档流最前面，使主列优先加载。
		2.两种布局方式在实现上也有相同之处，都是让三列浮动，然后通过负外边距形成三列布局。
		3.两种布局方式的不同之处在于如何处理中间主列的位置：
				圣杯布局是利用父容器的左、右内边距+两个从列相对定位；
				双飞翼布局是把主列嵌套在一个新的父级块中利用主列的左、右外边距进行布局调整
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				min-width: 600px;
			}
			#header,#footer{
				border: 1px solid;
				text-align: center;
				background: gray;
			}
			#container{
				overflow: hidden;
			}
			#left,#right,#middle{
				padding-bottom: 10000px;
				margin-bottom: -10000px;
			}
			#left,#right{
				width: 200px;
				background: pink;
				float: left;
			}
			#left{
				margin-left: -100%;
			}
			#right{
				margin-left: -200px;
			}
			#middle{
				width: 100%;
				float: left;
				background: yellow;
			}
			#middle-inner{
				padding: 0 200px;
			}
			
			.clearfix{
				*zoom: 1;
			}
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}			
		</style>
	</head>
	<body>
		<div id="header">
			<h4>header</h4>
		</div>
		<div id="container" class="clearfix">
			<div id="middle">
				<div id="middle-inner">
					<h4>middle</h4>
					<h4>middle</h4>
					<h4>middle</h4>
					<h4>middle</h4>
					<h4>middle</h4>
					<h4>middle</h4>
					<h4>middle</h4>
					<h4>middle</h4>
				</div>
			</div>
			<div id="left">
				<h4>left</h4>
			</div>
			<div id="right">
				<h4>right</h4>
			</div>
		</div>
		<div id="footer">
			<h4>footer</h4>
		</div>
	</body>
</html>
