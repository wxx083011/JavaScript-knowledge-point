<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--绝对定位盒子的特性：
			left+right+margin（L&R）+border（L&R）+padiing（L&R）+width = 包含块的padding区域的宽度 
			 0  +  0  + auto + 0 + 0 +100 = 300
			
			
			top+bottom+margin（T&B）+border（T&B）+padiing（T&B）+height = 包含块的padding区域的高度 
			0 + 0 +auto + 0 +0 +100 =400；
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				position: relative;
				width: 300px;
				height: 400px;
				border: 1px solid;
				margin: 0 auto;
			}
			#inner{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: pink;
				height: 100px;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				innerinner
			</div>
		</div>
	</body>
</html>
