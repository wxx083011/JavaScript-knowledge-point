	<script type="text/javascript">
		function test(arr,fn){
			arr =arr||Array.prototype;
			fn =fn||Function.prototype;
			
			return arr.map(fn).join(" ");
		}
		console.log(test());
		console.log(test(["a","b","c"],function(v){return v.toUpperCase()}));
		
	</script>
