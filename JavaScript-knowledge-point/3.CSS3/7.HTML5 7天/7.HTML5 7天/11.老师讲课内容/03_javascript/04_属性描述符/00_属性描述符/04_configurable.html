	<script type="text/javascript">
		var obj={
			a:1
		};
		obj.a=3;

			value:4,
			writable:true,

			emumerable:true

			value:5,
			writable:true,
			configurable:false,

		});

		obj.a=6;
		console.log(obj.a);

			value:7,
