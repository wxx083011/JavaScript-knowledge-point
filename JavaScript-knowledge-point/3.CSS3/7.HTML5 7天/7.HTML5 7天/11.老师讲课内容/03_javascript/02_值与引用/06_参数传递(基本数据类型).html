<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			基本数据类型总是通过值复制的方式来赋值/传递
			
			引用数据类型总是通过引用复制来完成赋值/传递
			注意引用指向的是值而非变量，所以一个引用无法更改另一个引用的指向，	
								但是可以更改不同变量共同指向的值！
								
		-->
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//包装类的基本数据类型值是不可以修改的！
		function foo(b){
			b=b+1;
			console.log(b);//
		}
		
		var a=1;
		var b=new Number(a);
		foo(b);
		console.log(b);//
	</script>
</html>
