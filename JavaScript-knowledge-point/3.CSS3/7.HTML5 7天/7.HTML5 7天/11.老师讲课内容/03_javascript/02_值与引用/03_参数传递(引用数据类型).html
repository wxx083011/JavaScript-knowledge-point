<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			基本数据类型总是通过值复制的方式来赋值/传递
			
			引用数据类型总是通过引用复制来完成赋值/传递
			注意引用指向的是值而非变量，所以一个引用无法更改另一个引用的指向，	
								但是可以更改不同变量共同指向的值！
								
		-->
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function foo(arr){
			arr.push(4);
			console.log(arr);//
			
			//清空数组
			arr.length=0;
			arr.push("a");
			arr.push("b");
			arr.push("c");
			console.log(arr);//
		}
		
		var arr=[1,2,3];
		foo(arr);
		console.log(arr);//
	</script>
</html>
