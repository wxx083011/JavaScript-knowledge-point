<!DOCTYPE html>
<!--
	我们不想在对象内部包含函数引用，而想在某个对象上强制调用函数
	具体点说，可以使用函数的 call(..) 和 apply(..) 方法来实现显示绑定
	
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		//普通对象的属性查找   原型链
		function foo() {
			console.log( this.a );//装箱
		}
		var obj = {
			a:2
		};
		foo.call( 2 ); // 2


		//拆箱
		var mun = new Number(8);
		console.log(mun+8);

		var obj ={};
		console.log(obj+8);
		
		
	</script>
</html>
