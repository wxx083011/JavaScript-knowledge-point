<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
//	new绑定优先级高于显示绑定
		function foo(something) {
			this.a = something;
		}
		var obj1 = {};
		var bar = foo.bind( obj1 );
		bar( 2 );
		console.log( obj1.a ); // 2
		var baz = new bar(3);
		console.log( obj1.a ); // 2
		console.log( baz.a ); // 3
	</script>
</html>
