<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
	//隐式绑定和显式绑定哪个优先级更高
	//显式绑定优先级更高
		function foo() {
			console.log( this.a );
		}
		var obj1 = {
			a: 2,
			foo: foo
		};
		var obj2 = {
			a: 3,
			foo: foo
		};
		obj1.foo(); // 2
		obj2.foo(); // 3
		obj1.foo.call( obj2 ); // 3
		obj2.foo.call( obj1 ); // 2
	</script>
</html>
