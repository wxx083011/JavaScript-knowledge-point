<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		//不会污染全局
	
		function foo(a,b) {
			console.log( "a:" + a + ", b:" + b );
		}
		// 我们的DMZ空对象,“DMZ”（demilitarized zone，非军事区）
		var ø = Object.create( null );//{}
		// 把数组展开成参数
		foo.apply( ø, [2, 3] ); // a:2, b:3
		// 使用bind(..)进行柯里化
		var bar = foo.bind( ø, 2 );
		bar( 3 ); // a:2, b:3
	</script>
</html>
