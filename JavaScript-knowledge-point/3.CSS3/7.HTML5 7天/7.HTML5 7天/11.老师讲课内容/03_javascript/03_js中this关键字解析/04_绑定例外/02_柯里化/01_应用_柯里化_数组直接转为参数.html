<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--柯里化:给目标函数预绑定一些参数-->
	</head>
	<body>
	</body>
	<script>
		function foo(a,b) {
			//污染全局对象
//			this.document={};
			console.log( "a:" + a + ", b:" + b );
		}
		// 把数组“展开”成参数
		foo.apply( null, [2, 3] ); // a:2, b:3
		
		// 使用 bind(..) 进行柯里化
		var bar = foo.bind( null, [2] );
		bar( 3 ); // a:2, b:3
	</script>
</html>
